<body role="document", style="position: relative;">






<div class="container-fluid theme-showcase" role="main">

    <header class="row">
        <div class="col-xs-12">
            <h1>interactive ggplot2</h1>

            <p class="intro">An interactive playground for <code><a href="http://ggplot2.org/">ggplot2</a></code></p>
        </div>
    </header>

    <section id="plotCode" class="row highlight example">
        <div class="col-xs-9" id="ggplotContainer">
            <samp id="ggplotCode">
                <!-- Canvas call -->
                <span id="canvas" class="scope">
                    <span class="element-name ggplot">ggplot</span>(
                    <span class="data modifiable interactive">diamonds</span>,
                    <span class="ggplot-params"></span>
                    <!-- Aesthetics for canvas -->
                    <span class="element-parameter">
                    </span>
                    <span class="aes">aes(
                        <span class="aes-parameter">
                            <span class="parameter modifiable interactive">x</span>
                            <span class="equals">=</span>
                            <span class="argument modifiable interactive" data-type="varname">table</span>
                            <span class="add add-parameter interactive"></span>))
                        </span>
                    </span>
                    <span class="ggplot_plus">+</span>
                </span>
                <br/>
                <!--1st element: so we have something to show on init-->
                <!--(i.e. the user can just press a button to get a result-->
                <span id="element_1" class="scope">
                    <span class="element geom modifiable">
                        <span class="element-name interactive geom">geom_density</span>(
                        <span class="element-parameter modifiable interactive"></span>
                        <span class="aes modifiable interactive">
                            <span class="aes-parameter">
                            </span>
                        </span>)
                    </span>
                </span>
            </samp>
            <br/>
            <samp id="addElementOperator" class="ggPlusElement gray">
                <span id="add-element" class="interactive grey">add element...</span>
            </samp>
        </div>
        <div class="col-xs-2">
            <button id="plotbutton" type="button">Draw plot</button>
        </div>
        
    </section>

    <section id="plotRow" class="row">
        <div class="col-xs-10">
            Plot div
            <div id="plotdiv"></div>
        </div>
    </section>


    <footer class="row">
        <p class="small">
            interactive ggplot2 by <a href="mailto:love.hansson@gmail.com">LCHansson</a>. Spread the love if you like it!
        </p>
    </footer>
